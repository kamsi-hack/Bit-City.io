<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bit-City | Cryptocurrency Exchange</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background:#0b0e11;
    color:white;
}

/* ================= NAVBAR ================= */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 80px;
}

.logo{
    font-size:26px;
    font-weight:800;
    color:#fcd535;
}

nav a{
    margin-left:30px;
    text-decoration:none;
    color:white;
    font-weight:500;
    transition:0.3s;
}

nav a:hover{
    color:#fcd535;
}

.nav-btn{
    padding:8px 20px;
    border-radius:5px;
}

.register-btn{
    background:#fcd535;
    color:black;
}

/* ================= HERO ================= */
.hero{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:100px 80px;
}

.hero-text{
    max-width:600px;
}

.hero-text h1{
    font-size:56px;
    font-weight:800;
    line-height:1.2;
}

.hero-text span{
    color:#fcd535;
}

.hero-text p{
    margin-top:20px;
    color:#b7bdc6;
    font-size:18px;
}

.hero-buttons{
    margin-top:35px;
}

.btn{
    padding:14px 35px;
    font-weight:600;
    border-radius:6px;
    border:none;
    cursor:pointer;
    font-size:16px;
}

.primary-btn{
    background:#fcd535;
    color:black;
}

.secondary-btn{
    background:transparent;
    border:1px solid #fcd535;
    color:#fcd535;
    margin-left:15px;
}

.hero-image img{
    width:480px;
}

/* ================= MARKET ================= */
.market{
    padding:80px;
}

.market h2{
    margin-bottom:30px;
    font-size:28px;
}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    padding:16px;
    text-align:left;
}

th{
    color:#b7bdc6;
    font-weight:500;
}

tr{
    border-bottom:1px solid #1e2329;
}

.green{
    color:#0ecb81;
}

.red{
    color:#f6465d;
}

/* ================= FEATURES ================= */
.features{
    display:flex;
    justify-content:space-between;
    padding:100px 80px;
    background:#111418;
}

.feature{
    width:30%;
}

.feature h3{
    margin:20px 0;
}

/* ================= MODAL ================= */
.modal{
    display:none;
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.75);
    justify-content:center;
    align-items:center;
}

.modal-box{
    background:#1e2329;
    padding:40px;
    width:380px;
    border-radius:8px;
}

.modal-box h2{
    margin-bottom:20px;
}

.modal-box input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    background:#2b3139;
    border:none;
    color:white;
}

.close{
    float:right;
    cursor:pointer;
    font-size:20px;
}

/* ================= FOOTER ================= */
footer{
    padding:30px;
    text-align:center;
    color:#b7bdc6;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
.hero{
    flex-direction:column;
    text-align:center;
}
.hero-image img{
    width:300px;
    margin-top:40px;
}
.features{
    flex-direction:column;
}
.feature{
    width:100%;
    margin-bottom:40px;
}
}
